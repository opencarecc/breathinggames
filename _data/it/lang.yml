# dictionary keys for description.html include file
description: "<h3>Riconoscimenti</h3>
    <p>
      Questo sito racconta l'esperienza ed il progresso di <b>Breathing Games</b> all'interno del programma <b>opencare Maker in Residence</b>,
      che ha avuto luogo presso WeMake dal 21/06 al 08/07/2017.
    </p>
  <h2>I nostri valori fondamentali</h2>
  <p>
      Creiamo <b>giochi educativi e terapeutici</b>, <b>dispositivi</b> per misurare respiro e <b>sistemi di dati
      distribuiti</b>, con il fine di informare le pratiche sanitarie pubbliche e le politiche.
      Creiamo risorse comuni che sono liberamente accessibili e possono essere utilizzate e arricchite da tutti
      - incoraggiando la <b>collaborazione</b> tra le persone affette da una condizione o malattia, i caregivers
      e i professionisti appassionati alla causa, per costruire sull'<b>intelligenza collettiva</b>.
  </p>"

